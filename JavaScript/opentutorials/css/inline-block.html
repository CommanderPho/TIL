<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
        h1,a{border:1px solid red;}
        h1{display: inline;}
        a{display:block;}
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    안녕하세요. <a href="https://opentutorials.org">생활코딩</a>입니다.

    <li> block : 화면 전체를 사용하는 태그 content 만큼 but width is full, 100%</li>
    <li> inline : 화면 일부를 차지하는 태그 content 만큼 차지</li>
    <li> this can be changed with style tag diplay:inline or block;</li>


  </body>
</html>
