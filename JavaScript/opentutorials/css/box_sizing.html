<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box_sizing</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		div{
			margin:10px;
			width:150px;
		}
		#small{
			border:10px solid black;
		}
		#large{
			border:30px solid black;
		}
	</style>
</head>
<body>
	<div id="small">Hello</div>
	<div id="large">Hello</div>
	<li>box-sizing:border-box는 테두리도 크기에 포함시킨다.</li>
</body>
</html>
