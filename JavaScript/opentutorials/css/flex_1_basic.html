<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex basic 1</title>
	<style type="text/css">
		.container{
			background-color: powderblue;
			width: 200px;
			display:flex;
			flex-direction:column-reverse;
		}
		.item{
			background-color: tomato;
			color:white;
			border:1px solid white;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>

<!-- 	flex의 기본 값은 row
		item들은 기본적으로 부모의 크기를 따라감
		direction이 row이면 부모의 height만 큼
		direction이 column이면 부모의 width만 큼  -->
		
	</div>
</body>
</html>
