<!doctype html>
<html>
<head>
    <style>
        #parent{
/*            border:1px solid tomato;*/
            margin-top:100px;
        }
        #child{
            background-color: powderblue;
            margin-top:50px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            Hello world
        </div>
    </div>
    엘리먼트가 부모자식관계로 있을 시, 부모의 시각적 요소가 사라지면, 부모 자식 중 마진이 큰 쪽이 자식 마진으로 적용된다.
    부모의 시각적 요소를 집어 넣으면 부모 자식 margin이 다 먹는다.
    부모요소를 줄여도 자식이 50px을 가지고 있기 때문에 최소 50px 보장
    
</body>
</html>
